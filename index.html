<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Valentine's Day 2026</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ff9a9e, #fecfef, #ffecd2);
            color: #333;
            text-align: center;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        h1 {
            font-size: 3em;
            color: #e91e63;
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        p {
            font-size: 1.5em;
            margin: 20px 0;
        }
        button {
            background: #e91e63;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.2em;
            border-radius: 50px;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background: #c2185b;
        }
        #message {
            display: none;
            font-size: 1.3em;
            margin-top: 20px;
            color: #ad1457;
        }
        .hearts {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
        }
        .heart {
            position: absolute;
            color: #e91e63;
            font-size: 2em;
            animation: fall 5s linear infinite;
        }
        @keyframes fall {
            0% { transform: translateY(-100vh); opacity: 1; }
            100% { transform: translateY(100vh); opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="hearts" id="hearts"></div>
    <h1>Happy Valentine's Day 2026!</h1>
    <p>üëá Pencet yaaa.. üëá</p>
    <button onclick="showMessage()">Buka Pesan</button>
    <p id="message">Hai babe... aku mau ngomong kalo aku sayang kamu lebih dari sekedar kata. Semoga setelah Valentine's Day tahun ini, hubungan kita tetap langgeng ya ‚ù§Ô∏è</p>

    <script>
        function showMessage() {
            const message = document.getElementById('message');
            message.style.display = 'block';
        }

        
        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.innerHTML = '‚ù§Ô∏è';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = Math.random() * 3 + 2 + 's';
            document.getElementById('hearts').appendChild(heart);
            setTimeout(() => heart.remove(), 5000);
        }
        setInterval(createHeart, 300);
    </script>
</body>
</html>
